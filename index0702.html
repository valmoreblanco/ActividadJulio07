<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- ESTILOS CSS -->
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
          crossorigin="anonymous">
</head>
<body>
   <h1 class="text-center"> TOMA DE PEDIDOS </h1>
    <hr>
   <div class="container text-center">
        <div class="row">
            <div class = "col-2 mb-2">
                <label > Pedido: </label>  
            </div> 
            <div class = "col-2 mb-2">
                <input type="text" class="form-control" name="pedido" id="pedido"
                    placeholder="Nro de Pedido">
            </div>
            <div class = "col-2 mb-2">
                <label > Cantidad: </label>  
            </div> 
            <div class = "col-2 mb-2">
                <input type="text" class="form-control" name="cant" id="cant"
                    placeholder="Escriba la cantidad...">  
            </div> 
        </div>
        <div class="row">
            <div class = "col-2 mb-2">
                <label > Producto: </label>  
            </div> 
            <div class = "col-2 mb-2">       
                <input type="text" class="form-control" name="producto" id="producto"
                    placeholder="Nombre del producto...">
            </div>
            <div class = "col-2 mb-2">
                <label > Valor: </label>  
            </div> 
            <div class = "col-2 mb-2">       
                <input type="text" class="form-control" name="valor" id="valor"
                    placeholder="Valor del producto...">
            </div>
        </div>
        <div class="col text-align mb-2">
            <button type="button" class="btn btn-info" onclick="addItem()"> Agregar </button>
        </div>
    </div>
<hr>
    <div style="width: 70%; text-align: justify; margin: 5%;">
        <h2 class="text-center mb-3"> Lista de Pedidos </h2>
        <div class="row" id="items"> No hay elementos  </div>

    </div>
           
   </div>
<script src="./js/script0702.js"> </script>
</body>
</html>
